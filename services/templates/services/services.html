{% extends "base.html" %}

{% load static %}

{% block extra_title %} | Services{% endblock %}

{% block content %}

<div class="container-fluid">

    <!-- Hero Image -->
    <div class="row">
        <div class="col-12 g-0">
            <img class="img-fluid" src="{% static 'images/path-blur-768.webp' %}"
                alt="Two red flowers on steps."/>
        </div>
    </div>
    
    <div class="row my-3">
        <div class="col-10 offset-1 col-md-8 offset-md-2 mt-2">
            <h1 class="mate text-center">Our Services</h1>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-10 offset-1 mt-2">
            <div class="container col-10 offset-1">
                <div class="row">
                    {% for service in services %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-2">
                            <a href="#" class="plain-anchor">
                                <div class="card h-100 border-0">
                                    <img src="/media/{{ service.image }}" class="card-img-top" alt="{{ service.name }}">
                                    <div class="card-body">
                                        <h5 class="card-title mate hunter-green text-center">{{ service.name }}</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="row sage-green-bg">
        <div class="col-10 offset-1">
            <h2 class="mate text-center mt-3">Pricing Model</h2>
            <div class="d-flex">
                <div class="card">Garden Maintenance</div>
                <div class="card">Clearance Work</div>
                <div class="card">Shrubs and Hedges</div>
                <div class="card">Trees and Stumps</div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
